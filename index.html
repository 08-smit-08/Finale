<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Something Special ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  height:100vh;
  overflow:hidden;
  color:white;
  background:black;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:url('bg.jpg') center/cover no-repeat;
  filter:blur(6px) brightness(0.5);
  transform:scale(1.1);
  animation:bgZoom 30s linear infinite;
  z-index:-2;
}
@keyframes bgZoom{
  0%{transform:scale(1.1)}
  100%{transform:scale(1.25)}
}

/* DARK OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* SCENES */
.scene{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
}
.scene.active{
  opacity:1;
  pointer-events:auto;
}

/* TEXT */
h1{
  font-size:2.2rem;
  text-align:center;
  margin-bottom:25px;
  text-shadow:0 0 20px pink;
}
p{
  font-size:1.3rem;
  text-align:center;
  max-width:80%;
  line-height:1.6;
}

/* BUTTONS */
.btn{
  padding:14px 32px;
  border-radius:40px;
  border:none;
  font-size:1.1rem;
  margin:15px;
  cursor:pointer;
  transition:.3s;
}
.yes{
  background:linear-gradient(45deg,#ff006e,#ff4d6d);
  color:white;
  box-shadow:0 0 25px #ff006e;
}
.yes:hover{transform:scale(1.1)}
.no{
  background:#444;
  color:#eee;
  position:relative;
}

/* FLOWER */
.flower{
  width:280px;
  margin-top:20px;
  animation:float 4s ease-in-out infinite;
  filter:drop-shadow(0 0 30px rgba(255,200,150,.6));
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* CHARACTER */
.character{
  position:absolute;
  bottom:0;
  right:20px;
  width:240px;
  animation:bounce 2.5s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* CONFETTI + FIREWORKS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}

/* FINAL TEXT */
.final{
  font-size:2.4rem;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<canvas id="fx"></canvas>

<!-- SCENE 1 -->
<div class="scene active" id="s1">
  <h1>Hey youâ€¦ ðŸ’–</h1>
  <p>I made this just for you.</p>
  <button class="btn yes" onclick="next(2)">Continue âœ¨</button>
</div>

<!-- SCENE 2 -->
<div class="scene" id="s2">
  <p>Some moments deserve a little extra effortâ€¦</p>
  <button class="btn yes" onclick="next(3)">I agree ðŸ˜Œ</button>
</div>

<!-- SCENE 3 -->
<div class="scene" id="s3">
  <p>I wanted to give you something beautiful ðŸŒ»</p>
  <img src="flower.png" class="flower">
  <button class="btn yes" onclick="next(4)">Aww ðŸ’•</button>
</div>

<!-- SCENE 4 -->
<div class="scene" id="s4">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <button class="btn yes" onclick="celebrate()">YESSS ðŸ’–</button>
  <button class="btn no" id="no">No ðŸ™„</button>
  <img src="chhota bheem.png" class="character">
</div>

<!-- FINAL -->
<div class="scene" id="s5">
  <div class="final">I KNEW IT ðŸŽ‰ðŸ’–</div>
</div>

<audio id="music" src="music.mp3" loop></audio>
<audio id="ding" src="ding.mp3"></audio>

<script>
let musicStarted=false;
function playMusic(){
  if(!musicStarted){
    document.getElementById('music').volume=0.35;
    document.getElementById('music').play();
    musicStarted=true;
  }
}
function next(n){
  playMusic();
  document.getElementById('ding').play();
  document.querySelectorAll('.scene').forEach(s=>s.classList.remove('active'));
  document.getElementById('s'+n).classList.add('active');
}

/* RUNAWAY NO */
const no=document.getElementById('no');
if(no){
  no.addEventListener('mouseenter',()=>{
    no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*150-75}px)`;
  });
}

/* CELEBRATION */
const c=document.getElementById('fx'),ctx=c.getContext('2d');
let w,h,parts=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();window.onresize=resize;

function firework(){
  for(let i=0;i<120;i++){
    parts.push({
      x:w/2,y:h/2,
      vx:(Math.random()-0.5)*10,
      vy:(Math.random()-0.5)*10,
      life:100,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}
function draw(){
  ctx.clearRect(0,0,w,h);
  parts.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.05;
    p.life--;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,4,4);
    if(p.life<=0) parts.splice(i,1);
  });
  requestAnimationFrame(draw);
}
draw();

function celebrate(){
  playMusic();
  document.getElementById('ding').play();
  document.getElementById('music').volume=0.55;
  next(5);
  firework();
  setInterval(firework,1200);
}
</script>

</body>
</html>
