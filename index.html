<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Someone Special â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  overflow: hidden;
  background: url('bg.jpg') center/cover fixed;
  height: 100vh;
  color: #fff;
}

.scene {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  backdrop-filter: blur(4px);
}

.scene.active {
  display: flex;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(1.02); }
  to { opacity: 1; transform: scale(1); }
}

button {
  margin-top: 25px;
  padding: 12px 26px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg,#ff4d6d,#ff758f);
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,.3);
}

button:hover { transform: scale(1.05); }

img {
  max-width: 70%;
}

.text {
  font-size: 28px;
  text-align: center;
  max-width: 80%;
  line-height: 1.4;
}

/* typing animation */
.typing {
  border-right: 2px solid white;
  white-space: nowrap;
  overflow: hidden;
  animation: typing 5s steps(60,end), blink .8s infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blink {
  50% { border-color: transparent }
}

/* gifts */
.gifts {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 20px;
}

.gift {
  width: 120px;
  cursor: pointer;
  transition: transform .3s;
}
.gift:hover { transform: scale(1.1) rotate(-2deg); }

/* ğŸˆ BALLOONS â€“ WHITE BG REMOVED */
.balloon {
  position: absolute;
  bottom: -150px;
  animation: float 10s linear forwards;
  mix-blend-mode: multiply;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.25));
}

@keyframes float {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* fireworks canvas */
canvas {
  position: absolute;
  inset: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgm" src="music.mp3" loop></audio>
<audio id="ding" src="ding.mp3"></audio>
<canvas id="fx"></canvas>

<div class="scene active">
  <img src="flower.png">
  <div class="text">Heyâ€¦ I made something for you ğŸŒ¹</div>
  <button onclick="next()">Start</button>
</div>

<div class="scene">
  <img src="chhota bheem.png">
  <div class="text">Not because I had toâ€¦<br>but because you matter.</div>
  <button onclick="next()">Next</button>
</div>

<div class="scene">
  <div class="text">Every smile, every momentâ€¦<br>they stayed with me.</div>
  <button onclick="next()">Next</button>
</div>

<div class="scene">
  <div class="text">So I had one questionâ€¦</div>
  <button onclick="next()">Continue</button>
</div>

<div class="scene">
  <div class="text">Will you be my Valentine? ğŸ’–</div>
  <button onclick="celebrate()">Yessss ğŸ’˜</button>
</div>

<div class="scene">
  <img src="page.png">
  <div class="text typing">
    it was wonderful knowing u,<br>u are important ğŸ¤
  </div>
  <button onclick="next()">Next</button>
</div>

<div class="scene">
  <div class="text">Valentine Week Gifts ğŸ</div>
  <div class="gifts">
    <img class="gift" src="box.jpg" onclick="openDay(0)">
    <img class="gift" src="box.jpg" onclick="openDay(1)">
    <img class="gift" src="box.jpg" onclick="openDay(2)">
    <img class="gift" src="box.jpg" onclick="openDay(3)">
    <img class="gift" src="box.jpg" onclick="openDay(4)">
    <img class="gift" src="box.jpg" onclick="openDay(5)">
    <img class="gift" src="box.jpg" onclick="openDay(6)">
    <img class="gift" src="box.jpg" onclick="openDay(7)">
  </div>
</div>

<div class="scene" id="dayScene">
  <div class="text" id="dayText"></div>
</div>

<script>
const scenes = document.querySelectorAll('.scene');
let i = 0;

const texts = [
  "Happy Rose Day ğŸŒ¹<br>Soft beginnings matter.",
  "Happy Propose Day ğŸ’<br>Honesty is brave.",
  "Happy Chocolate Day ğŸ«<br>Sweetness shared.",
  "Happy Teddy Day ğŸ§¸<br>Comfort feels safe.",
  "Happy Promise Day ğŸ¤<br>Intent matters.",
  "Happy Hug Day ğŸ¤<br>Warmth heals.",
  "Happy Kiss Day ğŸ’‹<br>Trust is closeness.",
  "Happy Valentineâ€™s Day â¤ï¸<br>Thisâ€¦ is special."
];

function next() {
  ding.play();
  scenes[i].classList.remove('active');
  i++;
  scenes[i].classList.add('active');
}

function celebrate() {
  ding.play();
  fireworks(40);
  next();
}

function openDay(d) {
  ding.play();
  fireworks(d === 7 ? 80 : 30);
  document.getElementById('dayText').innerHTML = texts[d];
  scenes[i].classList.remove('active');
  document.getElementById('dayScene').classList.add('active');
  setTimeout(() => {
    document.getElementById('dayScene').classList.remove('active');
    scenes[i].classList.add('active');
  }, 2200);
}

const canvas = document.getElementById('fx');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

function fireworks(count){
  for(let j=0;j<count;j++){
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;
    ctx.fillStyle = `rgba(255,0,100,${Math.random()})`;
    ctx.beginPath();
    ctx.arc(x,y,3,0,Math.PI*2);
    ctx.fill();
  }
  setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),1500);
}

function balloon(){
  const img = document.createElement('img');
  img.src = Math.random()>.5?'balloon.jpg':'balloon2.jpg';
  img.className='balloon';
  img.style.left=Math.random()*100+'vw';
  img.style.width='80px';
  document.body.appendChild(img);
  setTimeout(()=>img.remove(),10000);
}
setInterval(balloon,3000);

window.onload=()=>document.getElementById('bgm').play();
</script>

</body>
</html>
